<!DOCTYPE html>
<html>
<head>
	<title>Contact Form | Registration</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <div class="container">
  	<form>
  		<fieldset>
  			<legend>Contact Form</legend>

  			<label name="name" >
  				<span>Username:</span>
  			</label>
  			<input type="text" for="name"  required>

  			<label name="name" >
  				<span>Email:</span>
  			</label>
  			<input type="email" for="name" required>

  			<label name="name" >
  				<span>Password:</span>
  			</label>
  			<input type="password" for="name"  required>

  			<label name="name" >
  				<span>Number:</span>
  			</label>
  			<input type="telephone" for="name" required>

  			<label name="name" ><span>Complaint:</span></label>
  			<textarea type="text" for="name" cols="15" rows="10"></textarea>
  			
  			<div class="submit button">
  				<button type="submit"> Submit Form </button>
  			</div>
  		</fieldset>
  	</form>
  </div>	
</body>
</html>
